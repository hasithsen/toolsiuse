<!doctype html>
<html lang="en" class="h-100">
<head>
  {% block title %}<title>Hasith Senevirathne | toolsiuse</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/cover.css' %}">
</head>

<body class="d-flex h-auto text-center text-white bg-dark">
  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <a href="">
          <h3 class="float-md-start ">{{ sitename }}</h3>
        </a>
        {% block navbar %}
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
          <a class="" href="{% url 'index' %}">Features</a>
          <a class="" href="{% url 'books' %}">Contact</a>
        </nav>
        {% endblock %}
      </div>
    </header>

    <main class="pt-3 px-3">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 text-white-50">
      <!-- <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
          href="mdo" class="text-white">@mdo</a>.</p> -->
      <p>Made with <a href="" class="text-white">toolsiuse</a>.
      </p>
    </footer>
  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
